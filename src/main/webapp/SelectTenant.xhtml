<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <title>TeaTIME</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['term/images/favicon.ico']}"/>
    </h:head>

    <h:body styleClass="login-body">

        <div id="login-wrapper">
            <p:graphicImage name="images/gardenlogo.png" library="term" width="100"/>

            <div id="login-container">
                <span class="title">Change Host</span>
                <f:metadata>
                    <f:viewParam name="product" value="#{loginController.productID}"/>
                    <f:viewAction action="#{loginController.fillLOginFormValues()}" />
                </f:metadata>
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="5" autoUpdate="true" />
                    <div class="ui-g ui-fluid" style="text-align: left">
                        <div class="ui-g-6">
                            <p:outputLabel value="Select Host:" />
                        </div>
                        <div class="ui-g-6">
                            <p:selectOneMenu id="selectonetenant" value="#{loginController.tenantID}" required="true">
                                <f:selectItem itemLabel="Select tenant" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{loginController.tenantMap}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton styleClass="black-button" action="#{loginController.selectTenant()}" value="Save" icon="fa fa-check" />
                        </div>
                        <div class="ui-g-12">
                            <p:button styleClass="green-button" outcome="/welcome" value="Home" icon="fa fa-home" />
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">Â©  <a class="tag-cloud-link" href="http://www.dgfoundation.in">Deepa Ghosh Research Foundation</a> </div>
        </div>

        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet name="css/term.css" library="term" />
    </h:body>

</html>
