<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="termslug" value="#{speechEmoCalc.termSlug}"></f:viewParam>
            <f:viewAction action="#{speechEmoCalc.creteTermForm()}"></f:viewAction>
        </f:metadata>
        <h:form id="speechemoform">
            <p:growl id="growl" globalOnly="true" sticky="true" showDetail="true" life="5" autoUpdate="true" />
            <hr></hr>
            <p:dataTable id="dataseriesDT" var="dataseries" value="#{speechEmoCalc.dataSeriesList}" selection="#{speechEmoCalc.selectedDataSeries}" rowKey="#{dataseries['termInstanceSlug']}" >
                <f:facet name="header">
                    Select Data Series
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="#{speechEmoCalc.dataSeriesFieldsLabel['name']}">
                    <h:outputText value="#{dataseries['name']}" />
                </p:column>
                <p:column  headerText="#{speechEmoCalc.dataSeriesFieldsLabel['orgfilename']}" >
                    <h:outputText value="#{dataseries['orgfilename']}" />
                </p:column>
                <p:column headerText="#{speechEmoCalc.dataSeriesFieldsLabel['id']}">
                    <h:outputText value="#{dataseries['id']}" />
                </p:column>

            </p:dataTable>
            <div class="card">
                <p:commandButton styleClass="blue-button" id="calculateBtn"  value="Calculate" action="#{speechEmoCalc.startCalc()}"></p:commandButton>
                <p:button styleClass="black-button"  value="Back" outcome="SpeechEmoList"/>
            </div>
            <p:blockUI block="speechemoform" trigger="calculateBtn" >
                <p:graphicImage name="images/preloader.gif" library="omega-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
