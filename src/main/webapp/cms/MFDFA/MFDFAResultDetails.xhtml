<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="termslug" value="#{mfdfaResultDetails.termSlug}"></f:viewParam>
            <f:viewParam name="terminstanceslug" value="#{mfdfaResultDetails.termInstanceSlug}"></f:viewParam>
            <f:viewAction action="#{mfdfaResultDetails.getMfdfaResultData()}"/>
        </f:metadata>
        <div class="card">
        <h1>#{mfdfaResultDetails.termName}</h1>
        </div>
        <h:form>
            <p:button styleClass="black-button" value="Back" outcome="MFDFAResult"/>
            <hr></hr>
            <p:dataTable id="mfdfaresultdet" var="mfdfaresultdet" value="#{mfdfaResultDetails.mfdfaResultsList}" 
                         paginatorTemplate=" {Exporters}"
                         paginator="true"  >
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" library="term" width="24" />
                        <p:dataExporter type="csv" target="mfdfaresultdet" fileName="MFDFA" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="Hq">
                    <h:outputText value="#{mfdfaresultdet.hq}"></h:outputText>
                </p:column>
                <p:column headerText="Dq">
                    <h:outputText value="#{mfdfaresultdet.dq}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>            
    </ui:define>

</ui:composition>
